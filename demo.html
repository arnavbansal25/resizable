<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="resizable-style.css" />
    <title>Resizable Demo</title>

    <script src="resizable.js"></script>
  </head>

  <body>
    <div id="main">
      <div class="resizable-top" id="win1">
        <div class="resizable-left" id="win2"></div>
      </div>
    </div>
  </body>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("main").style.width = window.innerWidth + "px";
      document.getElementById("main").style.height = window.innerHeight + "px";

      Resizable.initialise("main", {});
    });

    window.addEventListener("resize", () => {
      Resizable.activeContentWindows[0].changeSize(
        window.innerWidth,
        window.innerHeight
      );
      Resizable.activeContentWindows[0].childrenResize();
    });
  </script>
</html>
